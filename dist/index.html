<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery Benutzerverwaltung</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  </link>
  <script src="main.js"></script>
</head>

<body class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Benutzer anlegen</h5>
      <form>
        <div class="form-group row">
          <label for="vorname" class="col-sm-2 col-form-label">Vorname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vorname" placeholder="Vorname">
          </div>
        </div>
        <div class="form-group row">
          <label for="nachname" class="col-sm-2 col-form-label">Nachname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nachname" placeholder="Nachname">
          </div>
        </div>
        <button type="button" id="save" class="btn btn-primary" aria-describedby="anlegenHelp">Anlegen</button>
        <small id="anlegenHelp" class="form-text text-muted">POST http://localhost:8080/benutzers</small>
      </form>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title" aria-describedby="benuterlisteHelp">Benutzerliste</h5>
      <small id="benuterlisteHelp" class="form-text text-muted mb-4">GET http://localhost:8080/benutzers</small>
      <table class="table" id="benutzerliste">
        <thead>
          <tr>
            <th>Benutzer-ID</th>
            <th>Vorname</th>
            <th>Nachname</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
